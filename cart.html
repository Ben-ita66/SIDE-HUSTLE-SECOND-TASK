<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="menu.css">
    <link rel="icon" type="x-icon" href="images/S..png">
    <title>CART</title>
    
</head>
<body class="main">
    <main>
        <p class="title">CART</p>
      <div class="line2"></div>
      <div class="sidebar">
        <div class="logo">
          <img src="images/S..png" alt="" />
        </div>
        <div class="home-bg">
          <div class="home">
            <a href="index.html"><img src="images/Vector.png" /></a>
          </div>
        </div>
        <div class="food-bg">
          <div class="food">
            <a href="menu.html"
              ><img src="images/restaurant_menu_24px.png" alt=""
            /></a>
          </div>
        </div>
        <div class="cart-bg">
          <div class="cart">
            <a href="cart.html"><img src="images/shopping_cart_24px.png" /></a>
          </div>
        </div>
        <div class="locate-bg">
          <div class="locate">
            <a href="#"><img src="images/place_24px.png" /></a>
          </div>
        </div>
        <div class="direct-bg">
          <div class="direct">
            <a href="#"><img src="images/Vector2.png" /></a>
          </div>
        </div>
        </div>
        <section class="box1">
            <div>
            <div class="dish1">
                <img src="images/dish1.png">
            </div>
            <p class="text1">Smashed Avo</p>
            <p class="price1">$20.00</p>
            <p class="dash1">_</p>
            <div class="num1"><p>1</p></div>
            <p class="plus1">+</p>
            <img src="images/cancel.png" class="cancel" >
            </div>
            <div>
                <div class="dish2">
                    <img src="images/dish2.png">
                </div>
                <p class="text2">Yin & Yang</p>
            <p class="price2">$10.00</p>
            <p class="dash2">_</p>
            <div class="num2"><p>1</p></div>
            <p class="plus2">+</p>
            <img src="images/cancel.png" class="cancel2" >
            </div>
            <div>
                <div class="dish3">
                    <img src="images/dish3.png">
                </div>
                <p class="text3">Pancakes</p>
                <p class="price3">$25.00</p>
                <p class="dash3">_</p>
                <div class="num3"><p>1</p></div>
                <p class="plus3">+</p>
                <img src="images/cancel.png" class="cancel3" >
            </div>
            <div>
                <div class="dish4">
                    <img src="images/dish4.png">
                </div>
                <p class="text4">Rancheros (Tofu)</p>
                <p class="price4">$25.00</p>
                <p class="dash4">_</p>
                <div class="num4"><p>1</p></div>
                <p class="plus4">+</p>
                <img src="images/cancel.png" class="cancel4" >
            </div>
        </section>
        <section class="box2">
            <p class="sub">Your Subtotal</p>
            <p class="sub2">Subtotal</p>
            <p class="amt">$80.00</p>
            <button class="confirm">Confirm Order</button>

        </section>
        <section class="box3">
          <form>
          <p>Promo Code</p>
          <input type="number" name="promo" class="promo" placeholder="enter promo code">
          <button type="submit" class="button2">Apply</button>
          </form>
        </section>
        <p class="copy">Copyright Â© 2021 Sushi Restaurant</p>
    </main>
    <script src="script.js"></script>
</body>
</html>
